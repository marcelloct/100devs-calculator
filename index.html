<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container-calculator">
      <input type="text" id="display" readonly />
      <div id="buttons">
        <button id="%" class="action-btn">%</button>
        <button id="CE" class="action-btn">CE</button>
        <button id="C" class="action-btn">C</button>
        <button id="erase" class="action-btn">⌫</button>
        <button id="fraction" class="action-btn">1/x</button>
        <button id="exponent" class="action-btn">x²</button>
        <button id="square" class="action-btn">²√x</button>
        <button id="division" class="action-btn">÷</button>
        <button id="number7">7</button>
        <button id="number8">8</button>
        <button id="number9">9</button>
        <button id="multiplication" class="action-btn">×</button>
        <button id="number4">4</button>
        <button id="number5">5</button>
        <button id="number6">6</button>
        <button id="subtraction" class="action-btn">-</button>
        <button id="number1">1</button>
        <button id="number2">2</button>
        <button id="number3">3</button>
        <button id="addition" class="action-btn">+</button>
        <button id="pos-neg">+/-</button>
        <button id="number0">0</button>
        <button id="decimal">,</button>
        <button id="equal">=</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
